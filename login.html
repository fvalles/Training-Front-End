<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Fede Valles">
  <link rel="stylesheet"  type="text/css" href="application.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="centered-body">
  <main>
    <div class="login-window">
      <img src="images/fede.png" alt="Company Logo" class="company-logo-login">
      <form action="book-list.html" class="login-form">
        <div class="user-info">
          <p class="input-text">Email</p>
          <input name="email" type="text" class="input">
        </div>
        <div class=user-info>
          <p class="input-text">Password</p>
          <input name="password" type="password" class="input">
        </div>
        <input type="submit" value="Login" class="login-button">
        <hr class="horizontal-rule">
        <input type="button" onclick="" value="Sign Up" class="sign-up-button">
      </form>
    </div>
  </main>
